<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/generales/variables.css"> <!-- variables -->
    <link rel="stylesheet" href="../assets/css/generales/reset.css"><!-- estilos globales -->
    <link rel="stylesheet" href="../assets/css/generales/header.css"> <!-- estilos personalizados para el header -->
    <link rel="stylesheet" href="../assets/css/generales/footer.css"> <!-- estilos personalizados para el footer -->
    <link rel="stylesheet" href="../assets/css/registro/registro.css">

    <link rel="shortcut icon" href="#" type="image/x-icon"> <!-- icono de la pestaña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Registro | Mi Primera Chamba</title>
</head>

<body>
    <!-- navegador -->
    <script src="../assets/js/generales/renderHeader.js" type="module"></script>

    <!-- header banner -->
    <div class="contenedor-register">

        <div class="c-info-register">

            <h1>Hacemos fácil tu búsqueda de empleo</h1>
            <p>Regístrate gratis y accede a ofertas laborales, consejos y herramientas que te ayudarán a conseguir
                tu primera chamba</p>

            <img class="form_bannerIMG" src="../media/registro-img/img_Registro.png" alt="registroimg">

        </div>

        <div class="c-form-register">

            <div class="intro-form">
                <h2>
                    Únete a Mi Primera Chamba
                </h2>
                <div class="p-a-group">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="iniciar_sesion.html">Iniciar Sesión</a>
                </div>
            </div>


            <div class="form-register">
                <form action="">
                    <div class="name-apellido-group">
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido">
                        </div>
                    </div>

                    <label for="email">Correo Electrónico</label>
                    <input type="text" name="email" id="email">

                    <label for="nickname">Nombre de Usuario</label>
                    <input type="text" name="nickname" id="nickname">

                    <label for="pass">Contraseña</label>
                    <input type="text" name="pass" id="pass">

                    <label for="repeatpass">Repetir Contraseña</label>
                    <input type="text" name="repeatpass" id="repeatpass">

                    <input value="Unirme" type="submit" name="subir" id="subir">
                </form>
            </div>

        </div>

    </div>
</body>

</html>
