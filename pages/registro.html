<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/generales/variables.css"> <!-- variables -->
    <link rel="stylesheet" href="../assets/css/generales/reset.css"><!-- estilos globales -->
    <link rel="stylesheet" href="../assets/css/generales/header.css"> <!-- estilos personalizados para el header -->
    <link rel="stylesheet" href="../assets/css/generales/footer.css"> <!-- estilos personalizados para el footer -->
    <link rel="stylesheet" href="../assets/css/registro/registro.css">

    <link rel="shortcut icon" href="#" type="image/x-icon"> <!-- icono de la pestaña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Registro | Mi Primera Chamba</title>
</head>

<body>
    <!-- navegador -->
    <script src="../assets/js/generales/renderHeader.js" type="module"></script>

    <!-- header banner -->
    <div class="contenedor_registro">

        <div class="contenedor_img">

            <section class="contenedor_texto">
                <h1>Hacemos fácil tu <br> búsqueda de empleo</h1>
                <br>
                <span>Regístrate gratis y accede a ofertas laborales, consejos y herramientas que te ayudarán a conseguir
                    tu
                    primera chamba</span>
            </section>

           <center><img class="form_bannerIMG" src="../media/registro-img/img_Registro.png" alt="registroimg"> </center> 
        </div>

        <div class="contenedor_formulario">

            <form action="#" class="formulario_registro">

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <h2>Unete a Mi Primera Chamba</h2>
                        <p>¿Ya tienes una cuenta?<a href="#"><u>Inicia sesión</u> </a></p>
                    </div>
                </section>


                <!-- Formulario -->

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <label for="">Nombres *</label>
                        <input type="text">
                    </div>
                    <div class="contenido">
                        <label for="">Apellidos *</label>
                        <input type="text">
                    </div>
                </section>

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <label for="">Correo electronico *</label>
                        <input type="text" class="input_100">
                    </div>
                </section>

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <label for="">Nombre de usuario *</label>
                        <input type="text" class="input_100">
                    </div>
                </section>

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <label for="">Contraseña *</label>
                        <input type="text" class="input_100">
                    </div>
                </section>

                <section class="seccion_displayfle">
                    <div class="contenido">
                        <label for="">Repetir contraseñ *</label>
                        <input type="text" class="input_100">
                    </div>
                </section>
                <br>
                <section class="seccion_displayfle">
                    <button>Unirme</button>
                </section>

            </form>
        </div>
    </div>
