<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFinder</title>
    <link rel="stylesheet" href="../assets/css/generales/variables.css">
    <link rel="stylesheet" href="../assets/css/publicaciones/reset.css">

<body>
    <main>
        <div class="filter-show-mobile">
            <i class='bx bx-filter'></i>
            <span><b>Filtros</b></span>
        </div>
        <form id="job" class="jobs">
            <div class="actions">
                <h3 class="actions__title">Filtros</h3>
                <div class="actions__options">
                    <span class="actions__options-item">Limpiar</span>
                    <span class="actions__options-item">Guardar</span>
                    <span id="cerrar_jobs" class="actions__options-item">Cerrar</span>
                </div>
            </div>
            <div class="filters">
                <div class="filters__group filters__group--search">
                    <div class="input__group">
                        <div class="input__group-content">
                            <label class="" for="search_jobs">
                                <i class='bx bx-search grey icon-size-19'></i>
                            </label>
                            <input class="control" type="search" name="" id="search_jobs" placeholder="Buscar empleo">
                        </div>
                        <input class="btn btn-search" type="submit" value="Buscar">
                    </div>
                </div>
                <ul class="filters__group">
                    <li class="filters__group-item">
                        <span id="filters__dropdown" class="filters__group-label">
                            <span class="d-flex g-5px align-items-center">
                                <i class='bx bx-map grey'></i>
                                <span>Ubicación</span>
                            </span>
                            <i class='bx bx-chevron-up grey'></i>
                        </span>
                        <ul class="filters__dropdown">
                            <li class="filters__dropdown-item filters__dropdown-item--padding">
                                <span class="control-label">
                                    <input id="deparments" type="text" class="control control-dropdown" placeholder="Buscar departamento">
                                </span>
                                <ul class="list__dropdown">
                                    <!-- AQUI SE IMPRIME LA LISTA DE DEPARTAMENTOS -->
                                </ul>
                            </li>
                            <li class="filters__dropdown-item filters__dropdown-item--padding">
                                <span class="control-label">
                                    <input id="citys" type="text" class="control control-dropdown" placeholder="Buscar ciudad">
                                </span>
                                <ul id="listCitys"  class="list__dropdown">
                                    <!-- AQUI SE IMPRIME LA LISTA DE CIUDADES DEL DEPARTAMENTO -->
                                    
                                </ul>
                            </li>
                            <li class="filters__dropdown-item">asdasdas</li>
                        </ul>
                    </li>
                    <li class="filters__group-item">
                        <span id="filters__dropdown" class="filters__group-label">
                            <span class="d-flex g-5px align-items-center">
                                <i class='bx bx-map grey'></i>
                                <span>Ubicación</span>
                            </span>
                            <i class='bx bx-chevron-up grey'></i>
                        </span>
                        <ul class="filters__dropdown">
                            <li class="filters__dropdown-item filters__dropdown-item--padding">
                                <span class="control-label">
                                    <input id="deparments" type="text" class="control control-dropdown" placeholder="Buscar departamento">
                                </span>
                                <ul class="list__dropdown">
                                    <!-- AQUI SE IMPRIME LA LISTA DE DEPARTAMENTOS -->
                                </ul>
                            </li>
                            <li class="filters__dropdown-item filters__dropdown-item--padding">
                                <span class="control-label">
                                    <input id="citys" type="text" class="control control-dropdown" placeholder="Buscar ciudad">
                                </span>
                                <ul id="listCitys"  class="list__dropdown">
                                    <!-- AQUI SE IMPRIME LA LISTA DE CIUDADES DEL DEPARTAMENTO -->
                                    
                                </ul>
                            </li>
                            <li class="filters__dropdown-item">asdasdas</li>
                        </ul>
                    </li>
                </ul>
            </div>
        
        </form>
        
        <!-- AQUI SE IMPRIME LAS PUBLICACIONES -->
        <article class="publications">
            
        </article>
    </main>

    <script src="../assets/js/publicaciones/filtersDropdown.js"></script>
    <script src="../assets/js/publicaciones/controlListRecomendation.js" type="module"></script>
