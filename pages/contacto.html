<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | Mi Primera Chamba</title>
    <link rel="stylesheet" href="../assets/css/generales/variables.css"> <!-- variables -->
    <link rel="stylesheet" href="../assets/css/generales/reset.css"> <!-- estilos globales -->
    <link rel="stylesheet" href="../assets/css/generales/header.css"> <!-- estilos personalizados para el header -->
    <link rel="stylesheet" href="../assets/css/generales/footer.css"> <!-- estilos personalizados para el footer -->
    <link rel="stylesheet" href="../assets/css/contacto/contacto.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main>
        <!-- Portada y Texto -->
        <div class="c-banner-img">
            <h1 class="banner-texto">¿Tienes dudas? Escríbenos y te ayudamos</h1>
            <img src="/media/contacto-img/banner-contactanos.png" alt="banner">
        </div>

        <!-- Contenido Principal -->
        <div class="c-info-contactanos">
            <div class="info-comentarios">
                <h2>Déjanos tu Consulta</h2>
                <form action="https://formspree.io/f/mbldnqbd" method="POST" id="contact-form">
                    <label for="name">Nombre Completo</label>
                    <input type="text" name="name" id="name">

                    <label for="correo">Correo Electrónico</label>
                    <input type="text" name="correo" id="correo">

                    <label for="asunto">Asunto o Motivo de Contacto</label>
                    <input type="text" name="asunto" id="asunto">

                    <label for="msj">Mensaje</label>
                    <textarea name="msj" id="msj"></textarea>

                    <label>
                        <input type="checkbox" id="terms" name="terms">
                        Acepto los términos y condiciones
                    </label>

                    <button name="submit" id="submit">Enviar Mensaje</button>
                </form>

            </div>

            <div class="info-ubicacion">
                <h2>Nuestra Ubicación</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.315565857378!2d-73.99077192197888!3d40.71106916221909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2ee7a4e077%3A0x931aa1500a88d32c!2s250%20South%20St%2C%20New%20York%2C%20NY%2010002%2C%20EE.%20UU.!5e0!3m2!1ses!2spe!4v1741018054235!5m2!1ses!2spe"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <p><b>Dirección:</b> Av. Oportunidades #123, Piso 4, Ciudad Empleo, País</p>
                <p><b>Hora de Atención:</b> L - V: 9:00 AM - 6:00 PM / S: 10:00 AM - 2:00 PM</p>
                <p><b>Teléfono:</b> +123 456 7890</p>
                <p><b>Correo Electrónico:</b> contacto@miprimerachamba.com</p>
            </div>

        </div>
    </main>
</body>
<script src="../assets/js/generales/renderHeader.js" type="module"></script>
<script src="../assets/js/generales/renderFooter.js" type="module"></script>
<script src="../assets/js/contacto/form-enviado.js"></script>

</html>
